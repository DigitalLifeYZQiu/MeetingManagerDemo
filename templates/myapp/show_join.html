<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参加过的会议</title>
</head>
<body>
<center>
    <table border="1">
        <thead>
        <tr>
            <td>序号</td>
            <td>会议室</td>
            <td>会议名称</td>
            <td>打卡时间</td>
        </tr>
        </thead>
        <tbody>
        {% for card in cards %}
            <tr>

                    <td>{{ card.id }}</td>
                    <td>{{ card.room_id}}</td>
                    <td>{{ card.meet_name }}</td>
                    <td>{{ card.card_time }}</td>
            </tr>

        {% endfor %}

        </tbody>
        </table>
</center>
</body>
</html>
