{% extends 'myapp/base.html' %}

{% block title %}
    <title>创建线下会议</title>
{% endblock %}

{% block content %}
    <center>
        <h2>线下会议</h2>
        <form>
            <script>
                function alertTip(){
                    alert('您已成功创建会议');
                }
            </script>
        </form>
        <form action="{% url 'insert' name %}" method="post">
            {% csrf_token %}
            <table border="1">
                <tr>
                     <td>
                         会议名称：
                    </td>
                    <td>
                        <input type="text" name="meet_name" placeholder="会议名称"/>
                    </td>
                </tr>
                <tr>
                     <td>
                        会议类型：
                    </td>
                    <td>
                         <select name="meet_kind">
                          <option>艺术类</option>
                          <option>实践类</option>
                          <option>科学类</option>
                          <option>创新类</option>
                        </select>
                    </td>
                </tr>
                <tr>
                     <td>
                        会议室：
                    </td>
                    <td>
                        <input type="text" name="room_id" placeholder="会议室"/>
                    </td>
                </tr>
                <tr>
                     <td>
                        会议发起人：
                    </td>
                    <td>
                        <input type="text" name="president" placeholder="会议发起人"/>
                    </td>
                </tr>
                <tr>
                     <td>
                        会议开始时间：
                    </td>
                    <td>
                        <input type="datetime-local" name="start_time" placeholder="会议开始时间"/>
                    </td>
                </tr>
                <tr>
                     <td>
                        会议结束时间：
                    </td>
                    <td>
                        <input type="datetime-local" name="end_time" placeholder="会议结束时间"/>
                    </td>
                </tr>
                <tr>
                     <td>
                         会议参加人数：
                    </td>
                    <td>
                        <input type="text" name="allow_num" placeholder="会议参加人数"/>
                    </td>
                </tr>
              </table>
                <br/>
                <input type="submit" value="创建" onclick="alertTip()"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'createmeeting' name %}">返回</a>
        </form>
    </center>


{% endblock %}
